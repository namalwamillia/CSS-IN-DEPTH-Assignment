<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .z-index img{
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: -1;
          }
          img{
            width: 50%;
            height: auto;
            margin-left: 50vh;
         }
         h2,h3{
            text-align: center;
            margin-bottom: 10vh;
         }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="z-index">
        <h1>The z-index Property</h1>

       <h2>This  is theheading</h2>
        <h3>Becouse the image has the Z-index of -1, it will be placed behind the text</h3>
        <img src="./images/tree.png" alt="">
        </div>

      
</body>
</html>
